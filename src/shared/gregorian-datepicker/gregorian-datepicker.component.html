<mat-form-field>
  <mat-label>إختر تاريخاً ميلادياً</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="date" (dateChange)="onDateChange(date)">
  <mat-hint>mm/dd/yyyy</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker" ></mat-datepicker-toggle>
  <mat-datepicker #picker ></mat-datepicker>
</mat-form-field>
